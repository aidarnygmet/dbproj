<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cname">
      <th mat-header-cell *matHeaderCellDef >Country</th>
      <td mat-cell *matCellDef="let row">{{row.cname}}</td>
    </ng-container>

    <ng-container matColumnDef="disease_code">
      <th mat-header-cell *matHeaderCellDef >Disease Code</th>
      <td mat-cell *matCellDef="let row">{{row.disease_code}}</td>
    </ng-container>
    <ng-container matColumnDef="total_death">
      <th mat-header-cell *matHeaderCellDef >No. Total Death</th>
      <td mat-cell *matCellDef="let row">{{row.total_death}}</td>
    </ng-container>
    <ng-container matColumnDef="total_patients">
      <th mat-header-cell *matHeaderCellDef >No.Total Patients</th>
      <td mat-cell *matCellDef="let row">{{row.total_patients}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


    <div class="md-form">
          <label for="form104">Email</label>
          <input type="text" id="idinput" #idinput>
    </div>
    <div class="md-form">
          <label for="form104">Country</label>
          <input type="text" id="desc" #descinput>
    </div>
    <div class="md-form">
          <label for="form104">Disease Code</label>
          <input type="text" id="desc" #discinput>
    </div>
    <div class="md-form">
          <label for="form104">Total Death</label>
          <input type="text" id="desc" #tdinput>
    </div>
    <div class="md-form">
          <label for="form104">Total Patients</label>
          <input type="text" id="desc" #tpinput>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="insertFunc(idinput.value, descinput.value,discinput.value, tdinput.value, tpinput.value)" >Insert</button>
    </div>


    <label for="select">Select what to delete:</label>
    <select id="select" #select>
      <option value="email">Email</option>
      <option value="cname">Country</option>
      <option value="disease_code">Disease Code</option>
      <option value="total_death">Total Death</option>
      <option value="total_patients">Total patients</option>
    </select>
    <div>
    <label for="form104">Value</label>
      <input type="text" id="value" #value>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="deleteFunc(select.value, value.value)" >Delete</button>
    </div>



    <label for="select2">Select what to update:</label>
    <select id="select2" #col>
      <option value="email">Email</option>
      <option value="cname">Country</option>
      <option value="disease_code">Disease Code</option>
      <option value="total_death">Total Death</option>
      <option value="total_patients">Total patients</option>
    </select>
    <div>
    <label for="form104">Value</label>
      <input type="text" id="value" #val>
    </div>
    <label for="select3">Select where to update:</label>
    <select id="select3" #cond>
      <option value="email">Email</option>
      <option value="cname">Country</option>
      <option value="disease_code">Disease Code</option>
      <option value="total_death">Total Death</option>
      <option value="total_patients">Total patients</option>
    </select>
    <div>
    <label for="form104">Value</label>
      <input type="text" id="value" #cval>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="updateFunc(col.value, val.value, cond.value, cval.value)" >Update</button>
    </div>

</div>
